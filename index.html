<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Y2K Folder Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>

:root{
    --green1:#99d98c;
    --green2:#1db695;
    --green3:#b5e48c;
    --green4:#d9ed92;

    --blue1:#70cfff;
    --blue2:#b8e7ff;

    --purple1:#e7c7ff;
    --purple2:#f3e3ff;

    --pink1:#ff96d3;
    --pink2:#ffbfe4;

    --orange1:#ffb95e;
    --yellow1:#ffee9c;

    --white:#ffffff;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        linear-gradient(180deg,var(--blue2),var(--purple2));
    font-family:"Nunito",sans-serif;
}

/* folder container */

.folder-system{
    width:700px;
    max-width:95vw;
}

/* tabs */

.tabs{
    display:flex;
    gap:8px;
    position:relative;
    padding-left:10px;
}

.tab{
    padding:10px 20px;
    border-radius:12px 12px 0 0;
    cursor:pointer;
    font-family:"Fredoka",sans-serif;
    font-weight:600;
    transition:.2s;
    position:relative;
    top:8px;
}

.tab:hover{
    transform:translateY(-4px);
}

/* tab colours */

.tab.profile{background:linear-gradient(var(--pink1),var(--pink2));}
.tab.experience{background:linear-gradient(var(--purple1),var(--purple2));}
.tab.projects{background:linear-gradient(var(--blue1),var(--blue2));}
.tab.other{background:linear-gradient(var(--green1),var(--green3));}

.tab.active{
    top:0;
    z-index:2;
}

/* folder body */

.folder{
    background:var(--white);
    border-radius:20px;
    padding:30px;
    min-height:350px;
    box-shadow:
        0 15px 40px rgba(0,0,0,.15),
        inset 0 0 0 3px rgba(255,255,255,.5);
    position:relative;
    overflow:hidden;
}

/* layered shapes */

.layer{
    position:absolute;
    left:0;
    right:0;
    border-radius:20px;
}

.layer1{
    height:90%;
    bottom:-20px;
    background:linear-gradient(var(--green3),var(--green4));
    z-index:0;
}

.layer2{
    height:75%;
    bottom:-10px;
    background:linear-gradient(var(--blue1),var(--blue2));
    z-index:1;
}

.layer3{
    height:60%;
    bottom:0;
    background:linear-gradient(var(--purple1),var(--purple2));
    z-index:2;
}

.layer4{
    height:45%;
    bottom:10px;
    background:linear-gradient(var(--pink1),var(--pink2));
    z-index:3;
}

.layer5{
    height:30%;
    bottom:20px;
    background:linear-gradient(var(--orange1),var(--yellow1));
    z-index:4;
}

/* content */

.content{
    position:relative;
    z-index:10;
}

.panel{
    display:none;
    animation:fade .3s;
}

.panel.active{
    display:block;
}

@keyframes fade{
    from{
        opacity:0;
        transform:translateY(10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    font-family:"Fredoka";
    margin-top:0;
}

</style>
</head>

<body>

<div class="folder-system">

    <div class="tabs">

        <div class="tab profile active" onclick="openTab('profile',this)">
            Profile
        </div>

        <div class="tab experience" onclick="openTab('experience',this)">
            Experience
        </div>

        <div class="tab projects" onclick="openTab('projects',this)">
            Projects
        </div>

        <div class="tab other" onclick="openTab('other',this)">
            Other
        </div>

    </div>

    <div class="folder">

        <!-- decorative layers -->
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
        <div class="layer layer5"></div>

        <!-- content -->
        <div class="content">

            <div class="panel active" id="profile">
                <h1>Sophie âœ¦</h1>
                <p>Computer Science student.</p>
                <p>I like making colourful, playful interfaces.</p>
            </div>

            <div class="panel" id="experience">
                <h1>Experience</h1>
                <p>Teaching Assistant</p>
                <p>Spring Boot Projects</p>
            </div>

            <div class="panel" id="projects">
                <h1>Projects</h1>
                <p>Hospital Management System</p>
                <p>Course Management App</p>
            </div>

            <div class="panel" id="other">
                <h1>Other</h1>
                <p>Art + Code experiments</p>
            </div>

        </div>

    </div>

</div>

<script>

function openTab(id, tab){

    document.querySelectorAll(".panel")
        .forEach(p => p.classList.remove("active"));

    document.querySelectorAll(".tab")
        .forEach(t => t.classList.remove("active"));

    document.getElementById(id)
        .classList.add("active");

    tab.classList.add("active");

}

</script>

</body>
</html>
