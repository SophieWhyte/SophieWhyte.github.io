<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sophie Whyte Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page-shell">
    <div class="container py-2 py-md-3">
      <nav id="desktop-tabs" class="nav nav-pills tabs desktop-tabs" aria-label="Main"></nav>
      <nav id="mobile-tabs" class="nav nav-pills flex-nowrap tabs mobile-tabs" aria-label="Main"></nav>

      <section class="folder-stack" aria-live="polite">
        <div class="stack-layer bottom"></div>
        <div class="stack-layer middle"></div>
        <article class="folder-body">
          <div class="blob blob-a"></div>
          <div class="blob blob-b"></div>
          <div class="blob blob-c"></div>
          <div id="app" class="content"></div>
        </article>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="content.js"></script>
  <script src="script.js"></script>
</body>
</html>
